<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTNL e JS</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulário para Exercício</h1>
        <h2>Numero B, precisa ser maior do que o A</h2>
        <form id="form-exercise">
            <p><label for="number-a">Número A </label><input type="number" id="number-a" required/></p>
            <p><label for="number-b">Número B </label><input type="number" id="number-b" required/></p>
            <p><button type="submit" id="btn-verify">Verificar</button></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
